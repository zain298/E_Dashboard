<div class="row pt-4">
  <div class="col-sm-12">
    <div class="element-wrapper">
      <div class="element-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel-group">
              <div class="pipeline white lined-primary">
                <div class="pipeline-header">
                  <span class="pipeline-name"
                    ><b><i class="fa fa-columns faw"></i> Events </b></span
                  >
                  <button
                    class="
                      btn btn-default btn-white btn-rounded btn-lg
                      float-right
                    "
                    (click)="AddNew()"
                  >
                    <i class="fa fa-plus faw" aria-hidden="true"></i> Add New
                  </button>
                </div>
              </div>
              <div class="pipeline-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="outer-div">
                      <div class="grid-wrapper">
                        <div class="col-sm-12">
                          <div class="element-wrapper">
                            <h6 class="element-header">Active Events</h6>
                            <div class="element-box-tp">
                              <div class="table-responsive">
                                <table class="table table-padded">
                                  <thead>
                                    <tr>
                                      <th>Event Title</th>
                                      <th>Event Discription</th>
                                      <th class="text-center">Date</th>
                                      <th>Venue</th>
                                      <!-- <th>Status</th> -->
                                      <th>Actions</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr
                                      *ngFor="let events of eventsformationAll"
                                    >
                                      <td>
                                        <div class="user-with-avatar">
                                          <span
                                            style="
                                              max-width: 30ch;
                                              display: inline-block;
                                              white-space: nowrap;
                                              overflow: hidden;
                                              text-overflow: ellipsis;
                                            "
                                          >
                                            {{ events.title }}</span
                                          >
                                        </div>
                                      </td>
                                      <td>
                                        <div class="smaller lighter">
                                          <span
                                            style="
                                              max-width: 40ch;
                                              display: inline-block;
                                              white-space: nowrap;
                                              overflow: hidden;
                                              text-overflow: ellipsis;
                                            "
                                          >
                                            {{ events.description }}</span
                                          >
                                        </div>
                                      </td>
                                      <td class="text-center">
                                        <span class="">{{
                                          events.date | date
                                        }}</span>
                                      </td>
                                      <td class="text-center">
                                        <span
                                          style="
                                            max-width: 30ch;
                                            display: inline-block;
                                            white-space: nowrap;
                                            overflow: hidden;
                                            text-overflow: ellipsis;
                                          "
                                        >
                                          {{ events.venue }}</span
                                        >
                                      </td>
                                      <!-- <td class="nowrap">
                                        <span
                                          class="status-pill smaller green"
                                        ></span
                                        ><span>Active</span>
                                      </td> -->
                                      <td class="row-actions">
                                        <a
                                          (click)="Edit(events)"
                                          class="on-hover"
                                          ><i
                                            class="fa fa-pencil-square-o"
                                          ></i></a
                                        ><a
                                          class="danger on-hover"
                                          (click)="Delete(events.id)"
                                          ><i
                                            class="os-icon os-icon-ui-15"
                                            style="color: red"
                                          ></i
                                        ></a>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  aria-labelledby="exampleModalLabel"
  class="modal fade show"
  id="addModal"
  role="dialog"
  tabindex="-1"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fa fa-plus" aria-hidden="true"></i> Add New Events
          Information
        </h5>
        <button
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
        >
          <span aria-hidden="true"> ×</span>
        </button>
      </div>
      <form
        action=""
        class="form"
        (ngSubmit)="f.form.valid && add(eventinformation)"
        #f="ngForm"
        novalidate
      >
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">Event Date </label>
                <input
                  type="date"
                  class="form-control"
                  name="eventDate"
                  [(ngModel)]="eventinformation.date"
                  maxlength="40"
                />
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label class="control-label">
                  Event Venue <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="eventVenue"
                  [(ngModel)]="eventinformation.venue"
                  maxlength="200"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">
                  Event Title <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="eventTitle"
                  [(ngModel)]="eventinformation.title"
                  maxlength="500"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">
                  Event Image <span style="color: red">*</span></label
                >
                <input
                  type="file"
                  class="form-control"
                  name="image"
                  accept="image/*"
                  (change)="onFileChanged($event)"
                  maxlength="2000"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label"> Event Description </label>

                <textarea
                  class="form-control"
                  [(ngModel)]="eventinformation.description"
                  name="eventDesc"
                  cols="30"
                  rows="10"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
            <i class="fa fa-plus" aria-hidden="true"></i> Add
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
