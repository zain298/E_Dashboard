<div class="row pt-4">
  <div class="col-sm-12">
    <div class="element-wrapper">
      <div class="element-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel-group">
              <div class="pipeline white lined-primary">
                <div class="pipeline-header">
                  <span class="pipeline-name"
                    ><b
                      ><i class="fa fa-columns faw"></i> Voter Information
                    </b></span
                  >
                  <button
                    class="
                      btn btn-default btn-white btn-rounded btn-lg
                      float-right
                    "
                    (click)="AddNew()"
                  >
                    <i class="fa fa-plus faw" aria-hidden="true"></i> Add New
                  </button>
                </div>
                <div class="pipeline-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="outer-div">
                        <div class="grid-wrapper">
                          <dx-data-grid
                            id="electiongridContainer"
                            [dataSource]="ElectionvoterinformationAll"
                            keyExpr="voter_ID"
                            [showColumnLines]="true"
                            [showRowLines]="true"
                            [showBorders]="true"
                            [rowAlternationEnabled]="true"
                            [allowColumnResizing]="true"
                            [columnMinWidth]="30"
                            [columnAutoWidth]="true"
                            [remoteOperations]="true"
                            height="600"
                            width="100%"
                          >
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-header-filter
                              [visible]="true"
                            ></dxo-header-filter>
                            <dxo-search-panel
                              [visible]="true"
                            ></dxo-search-panel>
                            <!-- <dxo-paging [pageSize]="8"></dxo-paging>
                          <dxo-group-panel [visible]="true"></dxo-group-panel> 
                          <dxo-grouping [autoExpandAll]="false"></dxo-grouping> -->
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-selection mode="single"></dxo-selection>
                            <dxi-column
                              [width]="70"
                              [allowFiltering]="false"
                              [allowSorting]="false"
                              alignment="center"
                              cellTemplate="cellTemplate"
                            >
                            </dxi-column>
                            <dxi-column
                              [width]="70"
                              [allowFiltering]="false"
                              [allowSorting]="false"
                              alignment="center"
                              cellTemplate="delTemplate"
                            >
                            </dxi-column>
                            <dxi-column
                              [width]="130"
                              dataField="name"
                              caption="Name"
                              alignment="center"
                              cssClass="myClass"
                              sortOrder="asc"
                            >
                            </dxi-column>

                            <dxi-column
                              [width]="140"
                              dataField="father_NAME"
                              caption="Father"
                              alignment="center"
                              cssClass="myClass"
                            ></dxi-column>

                            <dxi-column
                              [width]="170"
                              dataField="cnic"
                              caption="CNIC"
                              alignment="center"
                              cssClass="myClass"
                            ></dxi-column>

                            <dxi-column
                              [width]="250"
                              dataField="address"
                              caption="Address"
                              alignment="center"
                              cssClass="myClass"
                            ></dxi-column>
                            <dxi-column
                              [width]="130"
                              dataField="family_NO"
                              caption="Family Number"
                              cssClass="myClass"
                              alignment="center"
                            ></dxi-column>
                            <div *dxTemplate="let data of 'cellTemplate'">
                              <button
                                class="
                                  btn btn-default btn-white btn-rounded btn-sm
                                "
                                (click)="Edit(data)"
                              >
                                <i
                                  class="fa fa-pencil-square-o"
                                  aria-hidden="true"
                                ></i>
                              </button>
                            </div>
                            <div *dxTemplate="let data of 'delTemplate'">
                              <button
                                class="
                                  btn btn-default btn-white btn-rounded btn-sm
                                "
                                (click)="Edit(data)"
                              >
                                <i
                                  class="fa fa-trash"
                                  aria-hidden="true"
                                  style="color: red"
                                ></i>
                              </button>
                            </div>
                            <dxo-scrolling
                              columnRenderingMode="virtual"
                            ></dxo-scrolling> </dx-data-grid
                          ><br />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  aria-labelledby="exampleModalLabel"
  class="modal fade show"
  id="addModal"
  role="dialog"
  tabindex="-1"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fa fa-plus" aria-hidden="true"></i> Add New Voter
          Information
        </h5>
        <button
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
        >
          <span aria-hidden="true"> ×</span>
        </button>
      </div>
      <form
        action=""
        class="form"
        (ngSubmit)="f.form.valid && add(Electionvoterinformation)"
        #f="ngForm"
        novalidate
      >
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">Voter Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  [(ngModel)]="Electionvoterinformation.name"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"
                  >Father Name<span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="surname"
                  [(ngModel)]="Electionvoterinformation.father_NAME"
                  maxlength="50"
                  [ngClass]="{ 'is-invalid': code.invalid }"
                  #code="ngModel"
                  pattern="[a-zA-Z0-9\s]+"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label"
                  >CNIC<span style="color: red">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  name="forenames"
                  [(ngModel)]="Electionvoterinformation.cnic"
                  maxlength="50"
                  [ngClass]="{ 'is-invalid': code.invalid }"
                  #code="ngModel"
                  pattern="[a-zA-Z0-9\s]+"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label"
                >Address<span style="color: red">*</span></label
              >
              <input
                type="text"
                class="form-control"
                name="forenames"
                [(ngModel)]="Electionvoterinformation.address"
                maxlength="50"
                [ngClass]="{ 'is-invalid': code.invalid }"
                #code="ngModel"
                pattern="[a-zA-Z0-9\s]+"
                required
              />
            </div>
          </div>

          <!-- <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label"> election Type </label>
                <ng-select
                  [(ngModel)]="Electionvoterinformation.electiontype_ID"
                  name="electiontype_ID"
                >
                  <ng-option
                    *ngFor="let electiontype of electiontypeActive"
                    [value]="electiontype.id"
                    >{{ electiontype.description }}</ng-option
                  >
                </ng-select>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">Family Number</label>
                <input
                  type="text"
                  class="form-control"
                  name="electioning_PATH"
                  [(ngModel)]="Electionvoterinformation.family_NO"
                  maxlength="50"
                  pattern="[a-zA-Z0-9\s]+"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
            <i class="fa fa-plus" aria-hidden="true"></i> Add
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
